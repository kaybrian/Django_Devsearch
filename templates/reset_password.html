{% extends 'main.html' %}
{% load static %}


{% block content %}

<style>

    input[type='text'],
    input[type='email'],
    input[type='password']
    {
      min-width: 24rem;
      width: 100%;
      padding: 1.2rem 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--color-light);
      transition: all 0.3s ease-in-out;
      background-color: var(--color-bg);
    }
    
    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='number']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active
    {
      outline: none;
      border: 2px solid var(--color-main);
    }
    
    </style>


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'login' %}"><i class="im im-angle-left"></i></a>
            <br>
            <h3>Password Reset</h3>
            
            <p>Please Enter Your Email Address and we shall send you instructions on how to change your password </p>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {% for field in form %}

                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}</label> {{ field }}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}

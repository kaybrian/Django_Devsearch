{% extends "base.html" %} 
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item">Title : <a href="{% url 'project' project.id %}">{{ project.title }}</a>
    </li>
    {% endfor %}
    </ul>
  </div
</div>
{% endblock content %}
